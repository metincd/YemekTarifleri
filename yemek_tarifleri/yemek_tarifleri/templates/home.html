{% extends 'base.html' %}

{% block content %}
<h1>Yemek Tarifleri - Ana Sayfa</h1>
<div class="recipes">
  {% for recipe in recipes %}
    <div class="recipe">
      <h2>
        <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
      </h2>
      <a href="{% url 'recipe_detail' pk=recipe.pk %}">
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="200">
      </a>
      <p>{{ recipe.instructions|slice:":150" }}...</p>
      <a href="{% url 'recipe_detail' pk=recipe.pk %}">Detaylar</a>
    </div>
  {% empty %}
    <p>Henüz tarif eklenmemiş.</p>
  {% endfor %}
</div>
{% endblock %}
