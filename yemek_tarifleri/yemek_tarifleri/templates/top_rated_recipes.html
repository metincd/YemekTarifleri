{% extends 'base.html' %}

{% block content %}
    <h2>En Beğenilen Tarifler</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
                - Ortalama Puan: {{ recipe.average_rating|floatformat:2 }}
                - Kaç Kişi Oy Kullandı: {{ recipe.num_ratings }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
