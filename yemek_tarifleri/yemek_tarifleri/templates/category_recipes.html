{% extends 'base.html' %}

{% block content %}
<h2>Kategorinin Tarifleri</h2>

<div class="recipes">
  {% for recipe in recipes %}
    <div class="recipe">
      <h3>
        <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
      </h3>
      <a href="{% url 'recipe_detail' pk=recipe.pk %}">
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="100">
      </a>
      <p>{{ recipe.instructions|slice:":100" }}...</p>
    </div>
  {% empty %}
    <p>Bu kategoride henüz tarif eklenmemiş.</p>
  {% endfor %}
</div>
{% endblock %}
